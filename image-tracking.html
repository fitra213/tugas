<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>
        <a-scene mindar-image="imageTargetSrc: ./targets/targets1.mind; maxTrack: 10" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="bullpuppyModel" src="./assets/that dog/bullpuppy/scene.gltf"></a-asset-item>
            <a-asset-item id="chihuahuaModel" src="./assets/that dog/chihuahua/scene.gltf"></a-asset-item>
            <a-asset-item id="corgiModel" src="./assets/that dog/corgi/scene.gltf"></a-asset-item>
            <a-asset-item id="dachshundModel" src="./assets/that dog/dachshund/scene.gltf"></a-asset-item>
            <a-asset-item id="dogModel" src="./assets/that dog/dog/scene.gltf"></a-asset-item>
            <a-asset-item id="doggieModel" src="./assets/that dog/doggie/scene.gltf"></a-asset-item>
            <a-asset-item id="labradorModel" src="./assets/that dog/labrador/scene.gltf"></a-asset-item>
            <a-asset-item id="lowpolyModel" src="./assets/that dog/lowpoly/scene.gltf"></a-asset-item>
            <a-asset-item id="shibaModel" src="./assets/that dog/shiba/scene.gltf"></a-asset-item>
            <a-asset-item id="skatebullModel" src="./assets/that dog/skatebull/scene.gltf"></a-asset-item>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            <a-entity mindar-image-target="targetIndex: 0">
                <a-gltf-model rotation="-0.1 -0 0" position="0.15 -0.45 0.3" scale="3 3 3" src="#bullpuppyModel" animation-mixer>
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 1">
                <a-gltf-model rotation="0.1 -0 0" position="0.15 -0.45 0.3" scale="0.01 0.01 0.01" src="#chihuahuaModel" animation-mixer>
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 2">
                <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.3 0.3 0.3" src="#corgiModel" animation-mixer>
            </a-entity> 
            <a-entity mindar-image-target="targetIndex: 3">
                <a-gltf-model rotation="-0.1 -0 0" position="0.15 -0.45 0.3" scale="0.3 0.3 0.3" src="#dachshundModel" animation-mixer>
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 4">
                <a-gltf-model rotation="0.1 45 0" position="0.15 -0.45 0.5" scale="18 18 18" src="#dogModel" animation-mixer>
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 5">
                <a-gltf-model rotation="-90 55 0 " position="0 0 0" scale="0.008 0.008 0.008" src="#doggieModel" animation-mixer>
            </a-entity> 
            <a-entity mindar-image-target="targetIndex: 6">
                <a-gltf-model rotation="0.1 -90 0" position="0.15 -0.35 0.5" scale="1 1 1" src="#labradorModel" animation-mixer>
            </a-entity> 
            <a-entity mindar-image-target="targetIndex: 7">
                <a-gltf-model rotation="-0.1 -180 0" position="0.15 -0.35 0.3" scale="0.0035 0.0035 0.0035" src="#lowpolyModel" animation-mixer>
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 8">
                <a-gltf-model rotation="0 0 0" position="0.15 -0.25 0.3" scale="0.65 0.65 0.65" src="#shibaModel" animation-mixer>
            </a-entity>
            <a-entity mindar-image-target="targetIndex: 9">
                <a-gltf-model rotation="0 0 0" position="0.15 -0.25 0.3" scale="0.75 0.75 0.75" src="#skatebullModel" animation-mixer>
            </a-entity>

        </a-scene>
    </body>
</html>
