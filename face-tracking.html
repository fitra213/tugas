
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
	const list = [ ,"bottled_car", "car", "cartoon_vintage_car_stuts", "dachshundcyberpunk_car", "fallout_car_2", "fallout_car_revisted_and_remade", "futuristic_racing_car_-_molniafrenchbull", "low-poly_truck_car_drifter", "old_rusty_car_2", "puzis-101a_sport_1938ppy"];
	const visibles = [false, false, false, false, false, false, false, false, false, ,false, true];
	const setVisible = (button, entities, visible) => {
	  if (visible) {
	    button.classList.add("selected");
	  } else {
	    button.classList.remove("selected");
	  }
	  entities.forEach((entity) => {
	    entity.setAttribute("visible", visible);
	  });
	}
	list.forEach((item, index) => {
	  const button = document.querySelector("#" + item);
	  const entities = document.querySelectorAll("." + item + "-entity");
	  setVisible(button, entities, visibles[index]);
	  button.addEventListener('click', () => {
	    visibles[index] = !visibles[index];
	    setVisible(button, entities, visibles[index]);
	  });
	});
      })
    </script>
    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .options-panel {
	position: fixed;
	left: 0;
	top: 0;
	z-index: 2;
      }
      .options-panel img {
	border: solid 3px;
	width: 50px;
	height: 50px;
	object-fit: cover;
	cursor: pointer;
      }
      .options-panel img.selected {
	border-color: green;
      }
    </style>
  </head>
  <body>
    <div class="example-container">
      <div class="options-panel">
        <img id="bottled_car" src="./assets/car/bottled_car/bottle.png"></img>
        <img id="car" src="./assets/car/car/car.png"></img>
        <img id="cartoon_vintage_car_stuts" src="./assets/car/cartoon_vintage_car_stuts/vintage.png"></img>
        <img id="cyberpunk_car" src="./assets/car/cyberpunk_car/cyber.png"></img>
        <img id="fallout_car_2" src="./assets/car/fallout_car_2/fcar2.png"></img>
        <img id="fallout_car_revisted_and_remade" src="./assets/car/fallout_car_revisted_and_remade/revis.png"></img>
        <img id="futuristic_racing_car_-_molnia" src="./assets/car/futuristic_racing_car_-_molnia/futur.png"></img>
        <img id="low-poly_truck_car_drifter" src="./assets/car/low-poly_truck_car_drifter/low poly.png"></img>
        <img id="old_rusty_car_2" src="./assets/car/old_rusty_car_2/old.png"></img>
        <img id="zis-101a_sport_1938" src="./assets/car/zis-101a_sport_1938/zis.png"></img>

          <a-asset-item id="car" src="./assets/car/car/scene.gltf"></a-asset-item>

          <a-asset-item id="fallout_car_revisted_and_remade" src="./assets/car/fallout_car_revisted_and_remade/scene.gltf"></a-asset-item>

	<!-- head occluder -->

	  <a-gltf-model mindar-face-occluder position="0 -0.3 0.15"rotation="0 0 0" scale="0.065 0.065 0.065" src="#bottled_car"></a-gltf-model>
        </a-entity>

        <!-- bottled_car -->
        <a-entity mindar-face-target="anchorIndex: 127">

        </a-entity> 
        <a-entity mindar-face-target="anchorIndex: 356">

        </a-entity> 
        <a-entity mindar-face-target="anchorIndex: 356">
